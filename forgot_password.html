<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Forgot Password</h2>
            <form id="forgotPasswordForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                <button type="submit">Reset Password</button>
            </form>
            <p id="message"></p>
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;

            if (localStorage.getItem(username)) {
                var newPassword = prompt('Enter a new password:');
                if (newPassword) {
                    localStorage.setItem(username, newPassword);
                    document.getElementById('message').textContent = 'Password reset successful! Please log in with your new password.';
                }
            } else {
                document.getElementById('message').textContent = 'Username not found!';
            }
        });
    </script>
</body>
</html>
